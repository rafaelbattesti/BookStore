<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Defaults viewport to mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link Stylesheets -->
    <link rel="stylesheet" href="css/jquery.mobile.css"/>
    <link rel="stylesheet" href="css/mystyles.css"/>

    <!-- Include Javascript libraries-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/myscript.js"></script>

    <title>Exercise 2 - JQuery Mobile</title>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home" data-theme="a">

    <!-- Header -->
    <header data-role="header" id="header">
    </header>

    <!-- Main content section -->
    <section class="ui-content" role="main">

        <!-- Filter -->
        <section id="filter">

        </section>

        <!-- Collapsible -->
        <section id="accordeon" data-role="collapsible-set" data-content-theme="d">

        </section>

        <!-- Grid -->
        <section id="grid" class="ui-grid-b">
            <div class="ui-block-a"><div id="blockA" class="ui-bar ui-bar-a" style="height:60px"></div></div>
            <div class="ui-block-b"><div id="blockB" class="ui-bar ui-bar-a" style="height:60px"></div></div>
            <div class="ui-block-c"><div id="blockC" class="ui-bar ui-bar-a" style="height:60px"></div></div>
        </section>



    </section> <!-- Main content section -->

    <!-- Footer -->
    <footer data-role="footer" id="footer">
    </footer>

</div><!-- Home Page -->

</body>
</html>
