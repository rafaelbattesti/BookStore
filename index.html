<!DOCTYPE html>
<html class="ui-mobile" lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Defaults viewport to mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link Stylesheets -->
    <link rel="stylesheet" href="css/themes/battesti.min.css"/>
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="css/themes/jquery.mobile.structure-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/mystyles.css"/>

    <!-- Include Javascript libraries -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/myscript.js"></script>
    
    <title>Book Star</title>
</head>
<body>

<!-- Home Page -->
<section data-role="page" id="home" data-theme="a">

    <!-- Header -->
    <header data-role="header" id="homeHeader" data-position="fixed">

        <!-- Icon to home page -->
        <a href="#home" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-home ui-btn-icon-notext">Home</a>
        <a href="#popup" data-rel="dialog" data-transition="pop" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-info ui-btn-icon-notext">Awesome Theme</a>

        <!-- Tag for title -->
        <h1></h1>

        <!-- Navbar -->
        <section data-role="navbar" data-inset="true">
            <ul>
                <li><a href="#book" id="menu-0" class="ui-icon-star ui-btn-icon-top"></a></li>
                <li><a href="#book" id="menu-1" class="ui-icon-star ui-btn-icon-top"></a></li>
                <li><a href="#book" id="menu-2" class="ui-icon-star ui-btn-icon-top"></a></li>
                <li><a href="#book" id="menu-3" class="ui-icon-star ui-btn-icon-top"></a></li>
            </ul>
        </section>

    </header>

    <!-- Main content section -->
    <section class="ui-content" role="main">

        <!-- List to show book links -->
        <ul data-role="listview"  data-inset="true" id="mainList">
            <li data-inset="true">
                <a id="img-0" href="#book"></a>
            </li>
            <li data-inset="true">
                <a id="img-1" href="#book"></a>
            </li>
            <li data-inset="true">
                <a id="img-2" href="#book"></a>
            </li>
            <li data-inset="true">
                <a id="img-3" href="#book"></a>
            </li>
        </ul>
    </section>

    <!-- Footer -->
    <footer data-role="footer" data-position="fixed">
        <section class="ui-grid-b">
            <section class="ui-block-a">
                <p class="copyright"></p>
            </section>
            <section class="ui-block-b">
                <p class="copyright"></p>
            </section>
            <section class="ui-block-c">
                <p class="copyright"></p>
            </section>
        </section>
    </footer>

</section><!-- Home Page -->

<!-- Book page -->
<section data-role="page" id="book" data-theme="a" data-position="fixed">

    <!-- Header -->
    <header data-role="header" id="bookHeader">
        <a href="#home" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-home ui-btn-icon-notext">Home</a>
        <h1></h1>
    </header>

    <!-- Main content section -->
    <section class="ui-content" id="bookContent">
    </section>

    <!-- Footer -->
    <footer data-role="footer" data-position="fixed">
        <section class="ui-grid-b">
            <section class="ui-block-a">
                <p class="copyright"></p>
            </section>
            <section class="ui-block-b">
                <p class="copyright"></p>
            </section>
            <section class="ui-block-c">
                <p class="copyright"></p>
            </section>
        </section>
    </footer>

</section><!-- Book Page -->

<!-- Start of #popup -->
<div data-role="page" id="popup">

    <header id="popupHeader" data-role="header" data-theme="a">
        <h1></h1>
    </header><!-- /header -->

    <section class="ui-content" role="main" data-theme="a">
        <h2></h2>
        <p id="popupContent"></p>
        <section class="ui-grid-a">
            <section class="ui-block-a">
                <a id="popupBack" href="#home" data-role="button" data-icon="back" data-inline="true" data-theme="a" data-iconpos="left">Back to home</a>
            </section>
            <section class="ui-block-b">
                <a id="popupGo" data-role="button" data-icon="forward" data-inline="true" data-theme="a" data-iconpos="right"></a>
            </section>
        </section>
    </section>
</div>

</body>
</html>
